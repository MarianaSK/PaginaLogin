<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="background--padrao">
        <div class="caixa--registre">
            <form action="" method="POST" class="form--registre">
                <fieldset class="campo--reg">
                    <label for="nome">Nome Completo: </label>
                    <input 
                        id="nome" 
                        type="text" 
                        autocomplete="name" 
                        name="nome"
                        inputmode="numeric" 
                        minlength="1"
                        size="35"
                        class="input--registre"
                        autofocus 
                        required>
                </fieldset>
                <fieldset class="campo--reg">
                    <label for="email">E-mail: </label>
                    <input 
                        id="email" 
                        type="email" 
                        autocomplete="email" 
                        name="email"
                        inputmode="email" 
                        minlength="8"
                        size="35"
                        class="input--registre"
                        autofocus 
                        required>
                </fieldset>
                <fieldset class="campo--reg">
                    <label for="email">E-mail: </label>
                    <input 
                        id="email" 
                        type="email" 
                        autocomplete="email" 
                        name="email"
                        inputmode="email" 
                        minlength="8"
                        size="35"
                        class="input--registre"
                        autofocus 
                        required>
                </fieldset>
                <fieldset class="campo--reg">
                    <label for="senha">Senha: </label>
                    <input 
                        id="senha" 
                        type="password" 
                        autocomplete="current-password" 
                        name="senha"
                        size="35"
                        minlength="8" 
                        maxlength="40"
                        pattern="[0-9a-fA-F]{8,40}"
                        title="Coloque HEX no mínimo 8 caracteres e no máximo 40 caracteres"
                        inputmode="numeric"
                        class="input--registre"
                        required>
                </fieldset>
                <button type="submit" class="botao--registre">Criar conta</button>
            </form>
        </div>
    </div>
</body>
</html>
